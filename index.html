<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="logo alura" >
    </header>

    <main>
        <section class="section1">
            <div class="div_ingresa_texto"> 
                <textarea class="txt_area_ingresa_texto" placeholder="Ingrese el texto aqui"></textarea>   
                
            </div> 
            <div class="div_warning">
                <img class="signo_admiracion" src="./imagenes/bi_exclamation-circle-fill.png" alt="imagen_signo_admiracion">
                <label class="texto_warning">Solo letras min√∫sculas y sin acento</label>
            </div>    
            <div class="div_botones">
                <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>                   
                  
        </section>

        <section class="section2">
            <div class="div_contenedor_encriptado">
                <div class="div_imagen_esperando">
                    <img src="./imagenes/Munieco.png" alt="imagen munieco">
                </div>
                <div class="div_texto_munieco">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="div_texto_encriptado" visibility="visible" >
                    <textarea class="res_texto_encriptado" id="msjSecreto"></textarea>
                </div>
                <div class="div_btn_copiar">
                    <button class="btn_copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </section>
    
    </main>

    
    <script src="./script.js" ></script>
</body>


</html>
